<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator with Detailed Explanations</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .calculator {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 25px;
      color: white;
      width: 520px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.4);
    }

    .display {
      background: #333;
      border: none;
      color: white;
      text-align: right;
      font-size: 28px;
      width: 100%;
      height: 60px;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .btn-custom {
      width: 80px;
      height: 60px;
      border-radius: 12px;
      font-size: 18px;
      margin: 5px;
      background-color: #3b3b3b;
      color: white;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #5a5a5a;
    }

    .btn-clear { background-color: #d32f2f; }
    .btn-equal { background-color: #388e3c; }
    .btn-op { background-color: #ff9800; }

    .info-box {
      background: #2d2d2d;
      padding: 15px;
      border-radius: 12px;
      min-height: 140px;
      margin-top: 15px;
      font-size: 15px;
      line-height: 1.6;
    }

    .highlight {
      color: #00d9ff;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="calculator text-center">
  <h3 class="mb-3">Scientific Calculator (Detailed Math Info)</h3>

  <input type="text" id="display" class="display" readonly value="0">

  <!-- Scientific Buttons -->
  <div class="d-flex flex-wrap justify-content-center">
    <button class="btn-custom" onclick="showInfo('sin')">sin</button>
    <button class="btn-custom" onclick="showInfo('cos')">cos</button>
    <button class="btn-custom" onclick="showInfo('tan')">tan</button>
    <button class="btn-custom" onclick="showInfo('sec')">sec</button>
    <button class="btn-custom" onclick="showInfo('csc')">csc</button>
    <button class="btn-custom" onclick="showInfo('cot')">cot</button>
    <button class="btn-custom" onclick="showInfo('log')">log</button>
    <button class="btn-custom" onclick="showInfo('ln')">ln</button>
    <button class="btn-custom" onclick="showInfo('sqrt')">√</button>
    <button class="btn-custom" onclick="showInfo('square')">x²</button>
    <button class="btn-custom" onclick="showInfo('cube')">x³</button>
    <button class="btn-custom" onclick="showInfo('power')">xʸ</button>
    <button class="btn-custom" onclick="showInfo('pi')">π</button>
    <button class="btn-custom" onclick="showInfo('e')">e</button>
    <button class="btn-custom" onclick="showInfo('fact')">!</button>
    <button class="btn-custom" onclick="showInfo('mod')">mod</button>
  </div>

  <!-- Number and Operator Buttons -->
  <div class="d-flex flex-wrap justify-content-center mt-3">
    <button class="btn-custom btn-clear" onclick="showInfo('clear')">AC</button>
    <button class="btn-custom" onclick="showInfo('back')">⌫</button>
    <button class="btn-custom btn-op" onclick="showInfo('%')">%</button>
    <button class="btn-custom btn-op" onclick="showInfo('/')">÷</button>

    <button class="btn-custom" onclick="showInfo('7')">7</button>
    <button class="btn-custom" onclick="showInfo('8')">8</button>
    <button class="btn-custom" onclick="showInfo('9')">9</button>
    <button class="btn-custom btn-op" onclick="showInfo('*')">×</button>

    <button class="btn-custom" onclick="showInfo('4')">4</button>
    <button class="btn-custom" onclick="showInfo('5')">5</button>
    <button class="btn-custom" onclick="showInfo('6')">6</button>
    <button class="btn-custom btn-op" onclick="showInfo('-')">−</button>

    <button class="btn-custom" onclick="showInfo('1')">1</button>
    <button class="btn-custom" onclick="showInfo('2')">2</button>
    <button class="btn-custom" onclick="showInfo('3')">3</button>
    <button class="btn-custom btn-op" onclick="showInfo('+')">+</button>

    <button class="btn-custom" onclick="showInfo('0')">0</button>
    <button class="btn-custom" onclick="showInfo('.')">.</button>
    <button class="btn-custom btn-equal" onclick="showInfo('=')">=</button>
  </div>

  <!-- Info Box -->
  <div id="info" class="info-box text-start mt-3">
    Click any button to learn about the mathematical function with clear explanation and example.
  </div>
</div>

<script>
function showInfo(func) {
  const info = document.getElementById("info");
  const details = {
    sin: `
      <strong>sin(x)</strong> — <span class="highlight">Sine Function</span><br>
      The sine of an angle in a right triangle gives the ratio of the opposite side to the hypotenuse.<br><br>
      <b>Formula:</b> sin(θ) = Opposite / Hypotenuse<br>
      <b>Range:</b> −1 ≤ sin(x) ≤ 1<br>
      <b>Example:</b> sin(30°) = sin(π/6) = 0.5
    `,
    cos: `
      <strong>cos(x)</strong> — <span class="highlight">Cosine Function</span><br>
      Represents the ratio of the adjacent side to the hypotenuse in a right triangle.<br><br>
      <b>Formula:</b> cos(θ) = Adjacent / Hypotenuse<br>
      <b>Range:</b> −1 ≤ cos(x) ≤ 1<br>
      <b>Example:</b> cos(60°) = cos(π/3) = 0.5
    `,
    tan: `
      <strong>tan(x)</strong> — <span class="highlight">Tangent Function</span><br>
      Tangent represents the ratio of the sine of an angle to its cosine.<br><br>
      <b>Formula:</b> tan(θ) = sin(θ) / cos(θ)<br>
      <b>Range:</b> (−∞, ∞)<br>
      <b>Example:</b> tan(45°) = tan(π/4) = 1
    `,
    sec: `
      <strong>sec(x)</strong> — <span class="highlight">Secant Function</span><br>
      Reciprocal of cosine function.<br><br>
      <b>Formula:</b> sec(θ) = 1 / cos(θ)<br>
      <b>Example:</b> sec(60°) = 1 / 0.5 = 2
    `,
    csc: `
      <strong>csc(x)</strong> — <span class="highlight">Cosecant Function</span><br>
      Reciprocal of sine function.<br><br>
      <b>Formula:</b> csc(θ) = 1 / sin(θ)<br>
      <b>Example:</b> csc(30°) = 1 / 0.5 = 2
    `,
    cot: `
      <strong>cot(x)</strong> — <span class="highlight">Cotangent Function</span><br>
      Reciprocal of tangent function.<br><br>
      <b>Formula:</b> cot(θ) = 1 / tan(θ) = cos(θ) / sin(θ)<br>
      <b>Example:</b> cot(45°) = 1
    `,
    log: `
      <strong>log(x)</strong> — <span class="highlight">Common Logarithm</span><br>
      Gives the power to which 10 must be raised to get the number x.<br><br>
      <b>Formula:</b> log₁₀(x) = y ⇔ 10ʸ = x<br>
      <b>Example:</b> log(1000) = 3
    `,
    ln: `
      <strong>ln(x)</strong> — <span class="highlight">Natural Logarithm</span><br>
      Logarithm with base e (Euler’s number ≈ 2.71828).<br><br>
      <b>Formula:</b> ln(x) = y ⇔ eʸ = x<br>
      <b>Example:</b> ln(e²) = 2
    `,
    sqrt: `
      <strong>√x</strong> — <span class="highlight">Square Root</span><br>
      The number which, when multiplied by itself, gives x.<br><br>
      <b>Example:</b> √64 = 8
    `,
    square: `
      <strong>x²</strong> — <span class="highlight">Square</span><br>
      Multiplies a number by itself.<br><br>
      <b>Example:</b> 6² = 36
    `,
    cube: `
      <strong>x³</strong> — <span class="highlight">Cube</span><br>
      A number multiplied by itself three times.<br><br>
      <b>Example:</b> 4³ = 64
    `,
    power: `
      <strong>xʸ</strong> — <span class="highlight">Exponent or Power</span><br>
      Raises a base number x to the power y.<br><br>
      <b>Example:</b> 2⁵ = 32
    `,
    pi: `
      <strong>π</strong> — <span class="highlight">Pi Constant</span><br>
      Ratio of the circumference to the diameter of a circle (≈ 3.14159).<br><br>
      <b>Example:</b> Circumference = 2πr
    `,
    e: `
      <strong>e</strong> — <span class="highlight">Euler’s Number</span><br>
      A mathematical constant used in natural logarithms and exponential growth.<br><br>
      <b>Value:</b> e ≈ 2.71828<br>
      <b>Example:</b> e² ≈ 7.389
    `,
    fact: `
      <strong>x!</strong> — <span class="highlight">Factorial</span><br>
      Product of all positive integers less than or equal to x.<br><br>
      <b>Example:</b> 5! = 5×4×3×2×1 = 120
    `,
    mod: `
      <strong>mod</strong> — <span class="highlight">Modulus</span><br>
      Returns the remainder of a division.<br><br>
      <b>Example:</b> 10 mod 3 = 1
    `
  };

  info.innerHTML = details[func] || "Click a function to see its detailed explanation and example.";
}
</script>

</body>
</html>
